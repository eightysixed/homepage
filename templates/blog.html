{% extends 'layout.html' %}

{% block content %}
<h1>My blog!</h1>

<div id="content">

  <ul>
  {% for post in posts %}
    <li>
      <small>{{ post.date }}</small>
      <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}"
         hx-target="main"
         hx-select="main"
         hx-swap="outerHTML show:window:top"
      >{{ post.title }}</a>
    </li>
  {% endfor %}
  </ul>

</div>

{% endblock %}
